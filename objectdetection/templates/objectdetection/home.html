{% extends 'base.html' %}
{% block title %}
    home
{% endblock title %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">file:</label>
            <input name="file" type="file" class="form-control" id="file" aria-describedby="fileHelp">
            <div id="fileHelp" class="form-text">choose your file</div>
        </div>
        <div class="mb-3">
            <label for="fileName" class="form-label">name:</label>
            <input name="name" type="text" class="form-control" id="fileName">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
{% endblock content %}
